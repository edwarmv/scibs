<div
  style="width: 478px"
  class="flex flex-col gap-6 default-box-shadow p-16 default-rounded"
>
  <p class="headline">Cambiar contraseña</p>

  <form class="flex flex-col gap-6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-form-field>
      <app-icon appPrefix name="person"></app-icon>
      <app-label>Usuario</app-label>
      <input
        appInput
        formControlName="username"
        placeholder="Ingrese su usuario"
      />
      <app-error *ngIf="username?.hasError('required')">
        Campo requerido
      </app-error>
    </app-form-field>

    <app-form-field>
      <app-icon appPrefix name="lock"></app-icon>
      <app-label>Contraseña</app-label>
      <input
        appInput
        formControlName="password"
        type="password"
        placeholder="Ingrese su contraseña"
      />
      <app-error *ngIf="password?.hasError('minlength')">
        La contraseña debe tener al menos 8 caracteres
      </app-error>
      <app-error *ngIf="password?.hasError('required')">
        Campo requerido
      </app-error>
      <app-error *ngIf="form?.hasError('passwordMismatched')">
        La contraseña no coincide
      </app-error>
    </app-form-field>

    <app-form-field>
      <app-icon appPrefix name="lock"></app-icon>
      <app-label>Confirme su contraseña</app-label>
      <input
        appInput
        formControlName="confirmPassword"
        type="password"
        placeholder="Vuelva a ingresar su contraseña"
      />
      <app-error *ngIf="confirmPassword?.hasError('minlength')">
        La contraseña debe tener al menos 8 caracteres
      </app-error>
      <app-error *ngIf="confirmPassword?.hasError('required')">
        Campo requerido
      </app-error>
      <app-error *ngIf="form?.hasError('passwordMismatched')">
        La contraseña no coincide
      </app-error>
    </app-form-field>

    <button appButton size="md" color="primary" type="submit">
      Cambiar constraseña
      <app-icon name="right-arrow"></app-icon>
    </button>
  </form>

  <a routerLink="/login" class="hyperlink mx-auto">Iniciar sesión</a>
</div>
