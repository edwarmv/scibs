<div>
  <app-dialog-content>
    <div class="flex flex-col">
      <div class="headline">
        {{ data.type === 'entradas' ? 'Entradas' : 'Salidas' }}
      </div>
      <div class="flex flex-col caption">
        <div>{{ data.subject.nombre | titlecase }}</div>
        <div>{{ data.subject.identificador }}</div>
      </div>
    </div>

    <app-header>
      <ng-template appHeaderBrowser>
        <app-form-field>
          <app-label>Documento</app-label>
          <app-icon name="research" appPrefix></app-icon>
          <input
            appInput
            (ngModelChange)="termSubject.next($event)"
            [(ngModel)]="term"
          />
        </app-form-field>
      </ng-template>
    </app-header>

    <!-- <app-table [fetchDataCb]="fetchDataCb" [columns]="columns"></app-table> -->
  </app-dialog-content>

  <app-dialog-actions>
    <button type="button" (click)="close()" appButton color="secondary">
      Cerrar
    </button>
  </app-dialog-actions>
</div>
