<input
  type="checkbox"
  [id]="id"
  style="font-family: 'Icon App'"
  class="
    appearance-none
    h-6
    w-6
    border-2
    border-gray-150
    rounded-lg
    flex
    items-center
    justify-center
    text-white
    transition-colors
    hover:border-red-700
    checked:border-red-700
    checked:bg-red-700
    checked:after:content-['\e901']
    disabled:hover:border-gray-300
    disabled:checked:bg-gray-300
    disabled:checked:border-gray-300"
  [formControl]="checkBoxControl"
  (blur)="onTouched()"
  (input)="onTouched()"
/>
<label [for]="id" class="font-bold text-sm">
  <ng-content></ng-content>
</label>
